name: Deploy to Github Pages

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Vue CLI and dependencies
        run: |
          npm install -g @vue/cli yarn
          yarn install
          yarn build

      - name: Deploy to GitHub Pages
        uses: s0/git-publish-subdir-action@v3
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
